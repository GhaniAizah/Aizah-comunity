<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="Style.css" />
    <title>Myutube</title>
</head>
<body>
    <header>
        <div class="left-section">
            <i class="material-icons">menu</i>
            <i class="material-icons">home</i>
            <img src="youtube-logo2.png" class="logo" alt="" />
        </div>
        <div class="center-section">
            <form action="">
                <input type="text" placeholder="search"/>
                <button class="material-icons">search</button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="right-section">
            <a><i class="material-icons">video_call</i></a>
            <a><i class="material-icons">apps</i></a>
            <a><i class="material-icons">notifications</i></a>
            <a><i class="material-icons">account_circle</i></a>
        </div>
    </header>
    <div class="content">
        <aside>
            <nav>
                <a href="#" class="link-item active">
                    <i class="material-icons"></i>
                    <span class=""></span>
                </a>
                <a href="#" class="link-item active">
                    <i class="material-icons">home</i>
                    <span class="active1">home</span>
                </a>
                <a href="#" class="link-item active">
                    <i class="material-icons">history</i>
                    <span class="active1">history</span>
                </a>
                <a href="#" class="link-item active">
                    <i class="material-icons">download</i>
                    <span class="active1">download</span>
                </a>
                </a>
                <a href="#" class="link-item active">
                    <i class="material-icons">upload</i>
                    <span class="active1">upload</span>
                </a>
            </nav>
        </aside>
        <div class="main"></div>
    </div>
</body>
</html>
